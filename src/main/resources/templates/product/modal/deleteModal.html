<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="delete-product">
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete that product?</p>
                    <p class="text-danger font-italic">
                        Note: We do not recommend you to delete products! <br>
                        It will also delete all the offers and present and past orders that contain the given product.
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form   id="formDelete"
                            th:action="@{/products/delete}"
                            th:method="post">
                        <input id="deleteId" name="deleteId" type="hidden" value=""/>
                        <button id="btnDelete" type="submit" class="btn btn-danger">Confirm</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
