<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<!--TODO: make it know when it is active and when its deactivated not only to give activate button !!!-->
<div th:fragment="delete-product">
    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete that product?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <form   id="formDelete"
                            th:action="@{/products/delete}"
                            th:method="post">
                        <input id="deleteId" name="deleteId" type="hidden" value=""/>
                        <button id="btnDelete" type="submit" class="btn btn-danger">Confirm</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
